<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio class="audio audioc3" controls>
        <source type="audio/wav" src="audio/C3.mp3">
    </audio>
    <audio class="audio audioc3a" controls>
        <source type="audio/wav" src="audio/C3A.mp3">
    </audio>
    <audio class="audio audiod3" controls>
        <source type="audio/wav" src="audio/D3.mp3">
    </audio>
    <audio class="audio audiod3a" controls>
        <source type="audio/wav" src="audio/D3A.mp3">
    </audio>
    <audio class="audio audioe3" controls>
        <source type="audio/wav" src="audio/E3.mp3">
    </audio>
    <audio class="audio audiof3" controls>
        <source type="audio/wav" src="audio/F3.mp3">
    </audio>
    <audio class="audio audiof3a" controls>
        <source type="audio/wav" src="audio/F3A.mp3">
    </audio>
    <audio class="audio audiog3" controls>
        <source type="audio/wav" src="audio/G3.mp3">
    </audio>
    <audio class="audio audiog3a" controls>
        <source type="audio/wav" src="audio/G3A.mp3">
    </audio>
    <audio class="audio audioa3" controls>
        <source type="audio/wav" src="audio/A3.mp3">
    </audio>
    <audio class="audio audioa3a" controls>
        <source type="audio/wav" src="audio/A3A.mp3">
    </audio>
    <audio class="audio audiob3" controls>
        <source type="audio/wav" src="audio/B3.mp3">
    </audio>

    <!-- Notas desde el C4 hasta C5 -->
    <audio class="audio audioc" controls>
        <source type="audio/wav" src="audio/C4.mp3">
    </audio>
    <audio class="audio audioca" controls>
        <source type="audio/wav" src="audio/C4A.mp3">
    </audio>
    <audio class="audio audiod" controls>
        <source type="audio/wav" src="audio/D.mp3">
    </audio>
    <audio class="audio audioda" controls>
        <source type="audio/wav" src="audio/DA.mp3">
    </audio>
    <audio class="audio audioe" controls>
        <source type="audio/wav" src="audio/E.mp3">
    </audio>
    <audio class="audio audiof" controls>
        <source type="audio/wav" src="audio/F.mp3">
    </audio>
    <audio class="audio audiofa" controls>
        <source type="audio/wav" src="audio/FA.mp3">
    </audio>
    <audio class="audio audiog" controls>
        <source type="audio/wav" src="audio/G.mp3">
    </audio>
    <audio class="audio audioga" controls>
        <source type="audio/wav" src="audio/GA.mp3">
    </audio>
    <audio class="audio audioa" controls>
        <source type="audio/wav" src="audio/A.mp3">
    </audio>
    <audio class="audio audioaa" controls>
        <source type="audio/wav" src="audio/AA.mp3">
    </audio>
    <audio class="audio audiob" controls>
        <source type="audio/wav" src="audio/B.mp3">
    </audio>
    <audio class="audio audioc5" controls>
        <source type="audio/wav" src="audio/C5.mp3">
    </audio>

    <div class="all">
        <div class="container">
            <div class="containbar">
                <i class="fa-solid fa-fill-drip cdb4db"></i>
                <i class="fa-solid fa-fill-drip ffc8dd"></i>
                <div class="bar"></div>
                <i class="fa-solid fa-fill-drip ffafcc"></i>
                <i class="fa-solid fa-fill-drip bde0fe"></i>
            </div>
            <div class="white">
                <!-- Naturales -->
                <div class="btn c3"></div>
                <div class="btn d3"></div>
                <div class="btn e3"></div>
                <div class="btn f3"></div>
                <div class="btn g3"></div>
                <div class="btn a3"></div>
                <div class="btn b3"></div>

                <div class="btn c"></div>
                <div class="btn d"></div>
                <div class="btn e"></div>
                <div class="btn f"></div>
                <div class="btn g"></div>
                <div class="btn a"></div>
                <div class="btn b"></div>
                <div class="btn c5"></div>
            </div>
            <div class="black">
                <div class="contain">
                     <!-- Sostenidos y bemoles -->
                    <div class="btn c3a"></div>
                    <div class="btn d3a"></div>
                    <div class="btn f3a"></div>
                    <div class="btn g3a"></div>
                    <div class="btn a3a"></div>

                    <div class="btn ca"></div>
                    <div class="btn da"></div>
                    <div class="btn fa"></div>
                    <div class="btn ga"></div>
                    <div class="btn aa"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/a30c896652.js" crossorigin="anonymous"></script>
</body>
</html>
